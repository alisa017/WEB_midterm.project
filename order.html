<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Information</title>
  <link rel="stylesheet" href="styleorder.css">
</head>
<body>
  <div class="order-container">
    <h1>Buyer Information</h1>

    <div class="order-box">
      <div class="order-details">
        <label>Full Name:</label>
        <div class="info-box"></div>

        <label>Contact Number:</label>
        <div class="info-box"></div>

        <label>Email Address:</label>
        <div class="info-box"></div>

        <label>Shipping Address:</label>
        <div class="info-box"></div>

        <label>Payment Method:</label>
        <div class="info-box"></div>

        <label>Message or Notes for Order:</label>
        <div class="message-box"></div>

        <p class="thank-you">Thank you for choosing Mietesca Boutique!</p>
      </div>
    </div>

    <button class="confirm-btn">Confirm Order</button>
    <a href="products.html" class="back-btn">Back to Products</a>
  </div>
</body>
</html>
