<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Information</title>
  <link rel="stylesheet" href="styleorder.css">
</head>
<body>
  <div class="order-container">
    <h1>Buyer Information</h1>

    <form action="products.html" method="get" class="order-box">
      <div class="order-details">
        <label for="name">Full Name:</label>
        <input type="text" id="name" class="info-box" placeholder="Enter your full name" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" class="info-box" placeholder="Enter your contact number" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" class="info-box" placeholder="Enter your email address" required>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" class="info-box" placeholder="Enter your shipping address" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" class="info-box" required>
          <option value="" disabled selected>Select payment method</option>
          <option value="gcash">GCash</option>
          <option value="cod">Cash on Delivery</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <label for="message">Message or Notes for Order:</label>
        <textarea id="message" class="message-box" placeholder="Write a message or note here..." required></textarea>

        <p class="thank-you">Thank you for choosing Mietesca Boutique!</p>
      </div>

      <button type="submit" class="confirm-btn">Confirm Order</button>
    </form>
    
    <a href="products.html" class="back-btn">Back to Products</a>
  </div>
</body>
</html>
